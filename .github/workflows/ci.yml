name: All Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker-compose build

      - name: Run unit tests inside Docker container
        run: docker-compose run --rm env pytest src/tests

      #- name: Run mypy inside Docker container
      #  run: docker-compose run --rm env python -m mypy src --ignore-missing-imports

      - name: Remove Docker image
        run: docker-compose down --rmi local -v
